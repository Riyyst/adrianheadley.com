<section class="section fade-in-on-scroll">
    <header class="section-header">
        <h1>Contact</h1>
        <p>If you’d like to work together or just chat, fill in the form below.</p>
    </header>
    <div class="contact-layout contact-layout-form">
        <div class="contact-column">
            <form class="contact-form-card" action="https://formspree.io/f/xovzqkan" method="POST">
                <div class="contact-form-header"></div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" autocomplete="name" required />
                    </div>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" autocomplete="email" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="topic">What’s this about?</label>
                        <select id="topic" name="topic">
                            <option value="general">General hello</option>
                            <option value="professional">Professional opportunity</option>
                            <option value="business">Business / operations</option>
                            <option value="projects">Projects / code</option>
                            <option value="other">Something else</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="subject">Subject</label>
                        <input id="subject" name="subject" type="text" />
                    </div>
                </div>
                <div class="form-field">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-footer">
                    <small class="form-hint">
                        I’ll only use your details to respond to this enquiry.
                    </small>
                    <button type="submit" class="btn primary-btn form-submit-btn">
                        Send message
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
